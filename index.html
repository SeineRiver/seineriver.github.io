<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return results[1] || 0;
    }
}

$(document).ready(function(){
  $("button").click(function(){
	var inputFile = $.urlParam('url');
	$("#status").html(inputFile)
	$("#urls").html("Loading...").load(inputFile);
  });
});


</script>
</head>
<body>
<p id="status">bleh bleh</p>
<button>Go</button>

<div id="urls"></div>
</body>
</html>
