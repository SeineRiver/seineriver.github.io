<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- nanogallery2 -->
<link  href="https://unpkg.com/nanogallery2@2.3.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
<script  type="text/javascript" src="https://unpkg.com/nanogallery2@2.3.0/dist/jquery.nanogallery2.min.js"></script>
<script>
var lines = [];

function loadImg() {
	var galleryItems = [];
	
	for (i=0; i < lines.length-1; i++) {		
		var item = { src: lines[i], srct: lines[i], title: lines[i]};
		galleryItems.push(item);
	}

	$("#nanogallery2").nanogallery2( {
		<!-- ### gallery settings ### -->
		thumbnailHeight:  150,
		thumbnailWidth:   "auto",
        galleryDisplayMode: "pagination",
        galleryMaxRows: 5,

		<!-- ### gallery content ### -->
		items: galleryItems
	});	
}

$(document).ready(function(){
	$("#gallery").click(function () {
		$("#nanogallery2").empty();

		var inputFile = $('#urls').val()

		$.get( inputFile, function( data ) {
		  lines = data.split("\n");
		  loadImg();
		});
	});

	$("#next").click(function () {
		if (start + 50 >= lines.length - 1) return;

		start = start + 50;
		$("#nanogallery2").empty();
		loadImg();	
	});
});



</script>
</head>
<body>
Link to urls.txt file: <input type="textbox" id="urls"></input>
<button id="gallery">Generate gallery</button> 
<hr>
<div id="nanogallery2"></div>
</body>
</html>
