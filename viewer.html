<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- nanogallery2 -->
<link  href="https://unpkg.com/nanogallery2@2.3.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
<script  type="text/javascript" src="https://unpkg.com/nanogallery2@2.3.0/dist/jquery.nanogallery2.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function () {
		var inputFile = $('#urls').val()

		$.get( inputFile, function( data ) {
		  var lines = data.split("\n");
		  $("#status").html("file: " + inputFile + ", lines: " + lines.length);

		  var galleryItems = [];
		  for (i=0; i<lines.length; i++) {
		  	var item = { src: lines[i], srct: lines[i], title: lines[i]};
		  	galleryItems.push(item);
		  }
		  
		  jQuery("#nanogallery2").nanogallery2( {
		    <!-- ### gallery settings ### -->
		    thumbnailHeight:  150,
		    thumbnailWidth:   150,
		    itemsBaseURL:     '',
		    
		    <!-- ### gallery content ### -->
		    items: galleryItems
		  });
		});
	});
});
</script>
</head>
<body>
Link to urls.txt file: <input type="textbox" id="urls"></input>
<button>Generate gallery</button> 
<hr>
<div id="nanogallery2"></div>
</body>
</html>
